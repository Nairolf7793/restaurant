<div class="hero-scene text-center text-black">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Votre email</label>
          <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp">
          <div class="invalid-feedback">
            Vos identifiants sont incorrects
          </div>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="text-center pt-3">
            <button type="button" class="btn btn-primary" id="BtnSignin">Connexion</button>
        </div>
      
      </form>
      <div class="text-center pt-3">
        <a href="/signup">Vous n'avez pas encore de comtpe? Inscrivez vous</a>
      </div>
</div>
