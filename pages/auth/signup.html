<div class="hero-scene text-center text-black">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="Votre email">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="PasswordInput">
          <div class="invalid-feedback">
            Votre mot de passe doit comporter au moins 12 caractères, une majuscule, une minuscule, un caractère spécial.
          </div>
          <div class="valid-feedback">
            Votre mot de passe est assez fort.
          </div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Confirmez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
            <div class="invalid-feedback">
              Votre confirmation n'est pas identique à votre mot de passe.
            </div>
          </div>
        <div class="text-center pt-3">
            <button type="submit" class="btn btn-primary" id="BtnValidationInscription">Inscription</button>
        </div>
      
      </form>
      <div class="text-center pt-3">
        <a href="/signin">Vous avez un deja comtpe? Connectez vous</a>
      </div>
</div>
